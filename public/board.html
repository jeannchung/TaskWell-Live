<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/boards.css">
</head>

<body>
    <!-- Navi -->
    <nav class="taskWellNav">
        <div class="nav-wrapper">
            <a href="home.html" class="brand-logo center"><img src="./assets/images/TaskWell-Logo.png" alt="Logo" height="50px"
                    width="180px" style="margin-top:4px"></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <ol class="right hide-on-med-and-down navItems">
                <li class="navLinks">
                    <a href="about.html">About</a>
                </li>
                <li class="navLinks">
                    <a href="index.html" id="signOut">Logout</a>

                        document.getElementById('signOut').addEventListener('click', function (event) {
                            firebase.auth().signOut();

                </li>
            </ol>

    <ul class="sidenav" id="mobile-demo">
        <li>
            <a href="about.html">About</a>
        </li>
        <li>
            <a href="index.html" id="signOut">Logout</a>
        </li>
    </ul>
    <div class="container board-main-ctn">
        <div class="container addList-ctn">

            <div class="row">
                <div class="col s12">
                    <input id="input_text" name="input_text" class="newListName" type="text" placeholder="New Task Description...">
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <a class="btn-floating btn-medium waves-effect waves-light addList-btn"><i class="material-icons">add</i></a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <table>
                    <tr>
                        <h5 class="container board-title">Example</h5>
                    </tr>
                    <tr>
                        <th class="descriptionTitle">Description</th>
                        <th class="dueDateTitle">Due Date</th>
                        <th class="deleteTitle">Delete</th>
                        <th class="completedTitle">Completed</th>
                    </tr>
                    <tr class='Thing1'>
                        <td>Thing 1</td>
                        <td><input type="date"></td>
                        <td><i class="small material-icons waves-effect delete-btn" data-id="Thing1">delete</i></td>
                        <td>
                            <label>
                                <input type="checkbox" />
                                <span></span>
                            </label>
                        </td>
                    </tr>
                    <tr class="Thing2">
                        <td>Thing 2</td>
                        <td><input type="date"></td>
                        <td><i class="small material-icons waves-effect delete-btn" data-id="Thing2">delete</i></td>
                        <td>
                            <label>
                                <input type="checkbox" />
                                <span></span>
                            </label>
                        </td>
                    </tr>
                    <tr class="Thing3">
                        <td>Thing 3</td>
                        <td><input type="date"></td>
                        <td><i class="small material-icons waves-effect delete-btn" data-id="Thing3">delete</i></td>
                        <td>
                            <label>
                                <input type="checkbox" />
                                <span></span>
                            </label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/javascript/board.js"></script>
</body>

</html>
