<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TaskWell Login</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Poiret+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row logo">
            <!-- logo -->
            <img src="assets/images/taskwellBlack.png" alt="TaskWell" style="width: 350px; length: 150px;">
        </div>
        <div class="row">
            <div class="col s12">
                <div class="input-field col s12">
                    <input type="email" id="autocomplete-input" class="autocomplete username">
                    <label for="autocomplete-input">E-mail</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="input-field col s12">
                    <input type="text" id="autocomplete-input" class="autocomplete password">
                    <label for="autocomplete-input">Password</label>
                </div>
            </div>
        </div>
        <div class="row">
            <a class="waves-effect waves-light btn-small loginButton" id="login-btn">Login</a>
            <a class="waves-effect waves-light btn-small loginButton" id="signup-btn" href="signup.html">Sign Up</a>
        </div>
        <div class="row loginLink">
            <a href="about.html">About</a> |
            <a href="contact.html">Contact</a>
        </div>
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    </div>

    <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60='
        crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
