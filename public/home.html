<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TaskWell Items</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/universal.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Poiret+One" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Navi -->
    <nav class="taskWellNav">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo center">Logo</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <ol class="right hide-on-med-and-down navItems">
                <li class="navLinks"><a href="#"><i class="material-icons">search</i></a></li>
                <li class="navLinks">
                    <a href="#">About</a>
                </li>
                <li class="navLinks">
                    <a href="#">Logout</a>
                </li>
            </ol>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
        <li><a href="#"><i class="material-icons">search</i></a></li>
        <li>
            <a href="#">About</a>
        </li>
        <li>
            <a href="#">Logout</a>
        </li>
    </ul>
    <!-- Board List -->
    <div class="container board-ctn">
        <div class="row">
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for boards..">
        </div>
        <div class="row">
            <ul id="myUL">
                <li class="collection-item Work"><a href="#!"><span class="badge"><i class="small material-icons waves-effect delete-btn"
                                data-id="Work">delete</i></span>
                        Work</a></li>
                <li class="collection-item School"><a href="#!"><span class="badge"><i class="small material-icons waves-effect delete-btn"
                                data-id="School">delete</i></span>
                        School</a></li>
                <li class="collection-item Cooking"><a href="#!"><span class="badge"><i class="small material-icons waves-effect delete-btn"
                                data-id="Cooking">delete</i></span>
                        Cooking</a></li>
                <li class="collection-item General"><a href="#!"><span class="badge"><i class="small material-icons waves-effect delete-btn"
                                data-id="General">delete</i></span>
                        General</a></li>
                <li class="collection-item General-1"><a href="#!"><span class="badge"><i class="small material-icons waves-effect delete-btn"
                                data-id="General-1">delete</i></span>
                        General-1</a></li>
            </ul>
        </div>
        <!-- Add New Board -->
        <div class="row addaboard">
            <a class="btn-floating btn-large waves-effect waves-light addboard-btn"><i class="material-icons">add</i></a>
        </div>
    </div>
    <!-- New Board Form -->
    <div class="container board-form">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="input_text" class="newBoardName" type="text" data-length="40">
                    <label for="input_text">Board Name</label>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.js"></script>
    <script src="assets/javascript/home.js"></script>
</body>
</html>
